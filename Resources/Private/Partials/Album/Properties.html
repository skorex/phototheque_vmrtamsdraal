<html
    xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers"
    data-namespace-typo3-fluid="true"
>
    <table class="tx-phototheque-vmrtamsdraal">
        <tr>
            <td>
                <f:translate
                    key="tx_photothequevmrtamsdraal_domain_model_album.title"
                />
            </td>
            <td>{album.title}</td>
        </tr>
        <tr>
            <td>
                <f:translate
                    key="tx_photothequevmrtamsdraal_domain_model_album.description"
                />
            </td>
            <td>{album.description}</td>
        </tr>
        <tr>
            <td>
                <f:translate
                    key="tx_photothequevmrtamsdraal_domain_model_album.shooting_date"
                />
            </td>
            <td>{album.shootingDate -> f:format.date()}</td>
        </tr>
        <tr>
            <td>
                <f:translate
                    key="tx_photothequevmrtamsdraal_domain_model_album.thumbmail"
                />
            </td>
            <td>
                <f:image
                    image="{album.thumbmail}"
                    width="200"
                    treatIdAsReference="1"
                />
            </td>
        </tr>
    </table>
</html>
